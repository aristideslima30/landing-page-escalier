version: '3.8'

services:
  app:
    image: landing-page-escalier:latest
    build: .
    # ports:
    #   - "8080:3001"
    # Comando para rodar migrações do banco antes de iniciar o servidor
    command: sh -c "npx prisma migrate deploy && npx tsx api/server.ts"
    environment:
      - DATABASE_URL=postgresql://postgres:escalier_secret_pass@db:5432/escalier?schema=public
      - POSTGRES_PRISMA_URL=postgresql://postgres:escalier_secret_pass@db:5432/escalier?schema=public
      - POSTGRES_URL_NON_POOLING=postgresql://postgres:escalier_secret_pass@db:5432/escalier?schema=public
      - PORT=3001
      # Variáveis de email (pegas do arquivo .env ou do sistema)
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - CONTACT_EMAIL=${CONTACT_EMAIL}
    networks:
      - default
      - easypanel
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=easypanel"
        # Router para HTTPS (websecure)
        - "traefik.http.routers.escalier.rule=Host(`escaliertech.com.br`) || Host(`www.escaliertech.com.br`)"
        - "traefik.http.routers.escalier.entrypoints=websecure"
        - "traefik.http.routers.escalier.tls=true"
        - "traefik.http.routers.escalier.tls.certresolver=letsencrypt"
        - "traefik.http.services.escalier.loadbalancer.server.port=3001"
        # Router para HTTP (redirecionar para HTTPS)
        - "traefik.http.routers.escalier-http.rule=Host(`escaliertech.com.br`) || Host(`www.escaliertech.com.br`)"
        - "traefik.http.routers.escalier-http.entrypoints=http"
        - "traefik.http.routers.escalier-http.middlewares=https-redirect"
        - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
        - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=escalier_secret_pass
      - POSTGRES_DB=escalier
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  postgres_data:

networks:
  default:
    driver: overlay
  easypanel:
    external: true
