version: '3.8'

services:
  app:
    build: .
    ports:
      - "80:3001"
    # Comando para rodar migrações do banco antes de iniciar o servidor
    command: sh -c "npx prisma migrate deploy && npx tsx api/server.ts"
    environment:
      - DATABASE_URL=postgresql://postgres:escalier_secret_pass@db:5432/escalier?schema=public
      - POSTGRES_PRISMA_URL=postgresql://postgres:escalier_secret_pass@db:5432/escalier?schema=public
      - POSTGRES_URL_NON_POOLING=postgresql://postgres:escalier_secret_pass@db:5432/escalier?schema=public
      - PORT=3001
      # Variáveis de email (pegas do arquivo .env ou do sistema)
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - CONTACT_EMAIL=${CONTACT_EMAIL}
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=escalier_secret_pass
      - POSTGRES_DB=escalier
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
